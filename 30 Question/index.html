<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<table>
			<tr>
				<td>First number</td>
				<td>
					<input type="number" id="first" />
				</td>
			</tr>
			<tr>
				<td>Second number</td>
				<td>
					<input type="number" id="second" />
				</td>
			</tr>
		</table>
		<br />
		<button
			id="addition"
			onclick="addition()"
			style="height: 40px; width: 40px"
		>
			<strong>+</strong>
		</button>
		<button
			id="subtraction"
			onclick="subtraction()"
			style="height: 40px; width: 40px"
		>
			<strong>-</strong>
		</button>
		<button
			id="multiply"
			onclick="multiplication()"
			style="height: 40px; width: 40px"
		>
			<strong>*</strong>
		</button>
		<button
			id="division"
			onclick="division()"
			style="height: 40px; width: 40px"
		>
			<strong>/</strong>
		</button>

		<button id="clear" style="height: 40px; width: 40px">
			<strong>C</strong>
		</button>

		<p id="result"></p>

		<script src="./calculator.js"></script>
	</body>
</html>
